<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  
html
{
    background-color:#E0D4FA;
}
body {font-family: Arial, Helvetica, sans-serif; background-color: white;margin:120px 400px 0px 400px ;border-radius: 10px;border-style: none;}
form {border: 3px solid #f1f1f1;padding: 20px 20px 20px 20px; border-style: none;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  border-radius: 10px;
}

button {
  background-color: #59354f;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  border-radius: 10px;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f27471;
}


.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
  border-radius: 30px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
    
  }
}
</style>
</head>

<body>

<h2 style="padding-top:20px;"><center>Login Form</center></h2>
<form method="post">
  <div class="container">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" href="/accounts/login/">Cancel</button>
    <span class="psw"><a href="/accounts/signup/">New user? Sign Up</a></span>
  </div>
</form> 

</body>
</html>
